<script>
  const PAIRS = [
    { word:"æ„å¿—", meaning:"é¢å°å›°é›£ä¸æ”¾æ£„çš„åŠ›é‡" },
    { word:"ç”Ÿå‘½", meaning:"æ´»è‘—çš„ç‹€æ…‹" },

    { word:"ç»ä¸Š", meaning:"å°Šæ•¬åœ°æŠŠæ±è¥¿çµ¦æŸäºº" },

    { word:"å†·éœ", meaning:"ä¿æŒä¸æ…Œå¼µ" },

  const wordsCol = document.getElementById("wordsCol");

  const doneEl = document.getElementById("done");

  const reshuffleBtn = document.getElementById("reshuffleBtn");

  let selectedWord = null;

  let matched = 0;

  // Map for quick lookup
  const meaningByWord = new Map(PAIRS.map(p => [p.word, p.meaning]));

  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i], a[j]] = [a[j], a[i]];

  }

  function setFeedback(type, text){
    feedback.className = "feedback " + type;
    feedback.textContent = text;
  }

  function clearTempStyles(){
    document.querySelectorAll(".item").forEach(el=>{
      el.classList.remove("wrong","glow","selected");
    });
  }

  function updateStats(){
    doneEl.textContent = matched;
    totalEl.textContent = PAIRS.length;
    mistakesEl.textContent = mistakes;
    hintsLeftEl.textContent = hintsLeft;
  }

  function render(){
    matched = 0;
    mistakes = 0;
    hintsLeft = 2;
    selectedWord = null;
    selectedMeaning = null;

    updateStats();
    setFeedback("info", "é–‹å§‹å§ï¼å®Œæˆå…¨éƒ¨é…å°å°±ç®—é€šé—œã€‚");

    wordsCol.innerHTML = "<h3>ç”Ÿè©</h3>";

    const wordList = shuffle(PAIRS.map(p => p.word));
    const meaningList = shuffle(PAIRS.map(p => p.meaning));

    wordList.forEach(w=>{
      const d = document.createElement("div");
      d.className = "item";
      d.textContent = w;
      d.dataset.word = w;
      wordsCol.appendChild(d);

    meaningList.forEach(m=>{

      d.dataset.meaning = m;
      meaningsCol.appendChild(d);
    });

    bindEvents();
  }

  function bindEvents(){
    document.querySelectorAll("#wordsCol .item").forEach(item=>{
      item.onclick = ()=>{
        if(item.classList.contains("correct")) return;
        document.querySelectorAll("#wordsCol .item").forEach(i=>i.classList.remove("selected"));
        item.classList.add("selected");
        selectedWord = item;
        tryMatch();
      };
    });

    document.querySelectorAll("#meaningsCol .item").forEach(item=>{
      item.onclick = ()=>{
        if(item.classList.contains("correct")) return;
        document.querySelectorAll("#meaningsCol .item").forEach(i=>i.classList.remove("selected"));
        item.classList.add("selected");
        selectedMeaning = item;
        tryMatch();
      };
    });
  }

  function tryMatch(){
    if(!selectedWord || !selectedMeaning) return;

    const w = selectedWord.dataset.word;
    const m = selectedMeaning.dataset.meaning;
    const correctM = meaningByWord.get(w);

    if(m === correctM){
      selectedWord.className = "item correct";
      selectedMeaning.className = "item correct";
      matched++;
      updateStats();

      if(matched === PAIRS.length){
        setFeedback("ok", "ğŸ‰ å…¨éƒ¨é…å°å®Œæˆï¼ä½ é€šé—œäº†ï¼");
      }else{
        setFeedback("info", `âœ… é…å°æ­£ç¢ºï¼å·²å®Œæˆ ${matched}/${PAIRS.length}`);
      }
    }else{
      mistakes++;
      updateStats();
      selectedWord.classList.add("wrong");
      selectedMeaning.classList.add("wrong");
      setFeedback("no", "âŒ ä¸æ­£ç¢ºï¼Œå†è©¦ä¸€æ¬¡ã€‚");

      setTimeout(()=>{
        selectedWord.classList.remove("wrong","selected");
        selectedMeaning.classList.remove("wrong","selected");
      }, 650);
    }

    selectedWord = null;
    selectedMeaning = null;
  }

  // âœ… æç¤ºï¼šé¸åˆ°æŸå€‹ç”Ÿè©å¾Œï¼Œäº®èµ·æ­£ç¢ºæ„æ€ 1 ç§’
  function hint(){

      setFeedback("no", "æç¤ºå·²ç”¨å®Œã€‚ä½ å¯ä»¥ç¹¼çºŒå˜—è©¦ï¼Œæˆ–æŒ‰ã€Œçœ‹ç­”æ¡ˆã€ã€‚");
      return;

    const wordEl = selectedWord;
    if(!wordEl){
      setFeedback("info", "å…ˆé»å·¦é‚Šä¸€å€‹ç”Ÿè©ï¼Œå†æŒ‰ã€Œæç¤ºã€ã€‚");
      return;
    }
    const w = wordEl.dataset.word;
    const correctM = meaningByWord.get(w);

    const target = Array.from(document.querySelectorAll("#meaningsCol .item"))

    if(!target){

    target.classList.add("glow");

  // âœ… æª¢æŸ¥é€²åº¦

    }else{

  // âœ… çœ‹ç­”æ¡ˆï¼šç›´æ¥å®Œæˆå…¨éƒ¨ï¼ˆè‡ªå­¸å¯ç”¨ï¼‰
  function showAnswer(){
